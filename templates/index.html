<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .prediction {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Insurance Cost Predictor</h2>
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" class="form-control" id="bmi" name="bmi" required step="0.1" min="10" max="60">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="children" class="form-label">Number of Children</label>
                    <input type="number" class="form-control" id="children" name="children" required min="0" max="10">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="smoker" class="form-label">Smoker</label>
                    <select class="form-select" id="smoker" name="smoker" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region" name="region" required>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Insurance Cost</button>
            </div>
        </form>

        {% if prediction is not none %}
        <div class="prediction text-center">
            <h4>Predicted Insurance Cost:</h4>
            <h3>${{ "%.2f"|format(prediction) }}</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
